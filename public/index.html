<!-- This is the template for the website -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <title>G.O.A.T CAR</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/GOAT CAR logo.png" alt="logo image" width="75" height="75" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav nav-selection">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link" href="#">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="custom-container">
        <img src="./images/Home-main-wide2.png" class="main-image" alt="main homepage background image">
        <img src="./images/G.O.A.T.png" alt="logo" class="main-logo">
        <div class="text-white quote-box">
            <h2 class="custom-font-size">"Without CLASSICS</h2>
            <h3 class="custom-font-size">LIFE would have no peace"</h3>
        </div>
    </div>
    <div class="bg-light container-fluid min-height">
        testing
    </div>
    <div>
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="./images/gallery/1.png" class="d-block w-100" alt="gallery images">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./images/gallery/2.png" class="d-block w-100" alt="gallery images">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./images/gallery/3.png" class="d-block w-100" alt="gallery images">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./images/gallery/4.png" class="d-block w-100" alt="gallery images">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./images/gallery/5.png" class="d-block w-100" alt="gallery images">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./images/gallery/6.png" class="d-block w-100" alt="gallery images">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
